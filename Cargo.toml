[workspace]

resolver = "2"

members = [
    "crates/dojo-lang",
    "crates/dojo-cli",
    "crates/dojo-indexer",
    "crates/dojo-language-server",
    "crates/dojo-project",
    "crates/dojo-test-runner",
    "crates/bevy-dojo",
]

[workspace.package]
version = "0.1.0"
edition = "2021"
repository = "https://github.com/dojoengine/dojo/"
license = "Apache-2.0"
license-file = "LICENSE"

[workspace.dependencies]
anyhow = "1.0.66"
cairo-felt = "0.2.2"
cairo-lang-casm = { version = "1.0.0-alpha.6", git = "https://github.com/starkware-libs/cairo.git" }
cairo-lang-compiler = { version = "1.0.0-alpha.6", git = "https://github.com/starkware-libs/cairo.git" }
cairo-lang-debug = { version = "1.0.0-alpha.6", git = "https://github.com/starkware-libs/cairo.git" }
cairo-lang-defs = { version = "1.0.0-alpha.6", git = "https://github.com/starkware-libs/cairo.git" }
cairo-lang-diagnostics = { version = "1.0.0-alpha.6", git = "https://github.com/starkware-libs/cairo.git" }
cairo-lang-filesystem = { version = "1.0.0-alpha.6", git = "https://github.com/starkware-libs/cairo.git" }
cairo-lang-language-server = { version = "1.0.0-alpha.6", git = "https://github.com/starkware-libs/cairo.git" }
cairo-lang-lowering = { version = "1.0.0-alpha.6", git = "https://github.com/starkware-libs/cairo.git" }
cairo-lang-parser = { version = "1.0.0-alpha.6", git = "https://github.com/starkware-libs/cairo.git" }
cairo-lang-plugins = { version = "1.0.0-alpha.6", git = "https://github.com/starkware-libs/cairo.git" }
cairo-lang-project = { version = "1.0.0-alpha.6", git = "https://github.com/starkware-libs/cairo.git" }
cairo-lang-semantic = { version = "1.0.0-alpha.6", git = "https://github.com/starkware-libs/cairo.git" }
cairo-lang-sierra-generator = { version = "1.0.0-alpha.6", git = "https://github.com/starkware-libs/cairo.git" }
cairo-lang-sierra = { version = "1.0.0-alpha.6", git = "https://github.com/starkware-libs/cairo.git" }
cairo-lang-sierra-to-casm = { version = "1.0.0-alpha.6", git = "https://github.com/starkware-libs/cairo.git" }
cairo-lang-starknet = { version = "1.0.0-alpha.6", git = "https://github.com/starkware-libs/cairo.git" }
cairo-lang-syntax = { version = "1.0.0-alpha.6", git = "https://github.com/starkware-libs/cairo.git" }
cairo-lang-utils = { version = "1.0.0-alpha.6", git = "https://github.com/starkware-libs/cairo.git" }
camino = { version = "1.1.2", features = ["serde1"] }
clap = { version = "4.0", features = ["derive"] }
colored = "2"
env_logger = "0.9.3"
indoc = "1.0.7"
itertools = "0.10.3"
num-bigint = "0.4"
pretty_assertions = "1.2.1"
rayon = "1.7.0"
salsa = "0.16.1"
scarb = { version = "0.1.0", git = "https://github.com/software-mansion/scarb.git" }
serde = { version = "1.0.130", features = ["derive"] }
serde_json = "1.0"
smol_str = "0.1.23"
starknet = { git = "https://github.com/xJonathanLEI/starknet-rs", rev = "327be477312d1c0fc5951edb9801791b19f60cbd" }
thiserror = "1.0.32"
toml = "0.4.2"
test-log = "0.2.11"
